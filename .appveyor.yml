environment:
  matrix:
  - TOOLCHAIN: stable
  - TOOLCHAIN: nightly

matrix:
  allow_failures:
    - TOOLCHAIN: nightly

install:
  - ps: Start-FileDownload 'https://win.rustup.rs/' -FileName rustup-init.exe
  - rustup-init.exe -y --default-toolchain %TOOLCHAIN%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin

before_build:
  - cargo update

build_script:
  - cargo build --verbose

test_script:
  - cargo test --verbose

cache:
  - '%USERPROFILE%\.cargo'
  - target
